
    <VirtualHost *:81>
		DocumentRoot /var/www/html
		<Directory /var/www/html>
			Options Indexes FollowSymLinks Includes MultiViews
		    Options -Indexes
			AllowOverride All
			Allow from all
			Order allow,deny
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

	</VirtualHost>

